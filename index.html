<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a basic ToDo app">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="Matrix schema">
      <a class="header-link" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </div>
    <div class="main">
      <p id="add-item">
        <label class="add-item-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input class="input input-txt" id="new-task" type="text">
          <button class="button add-item-btn">Add</button>
        </div>
      </p>
      <h3 class="header3">Todo</h3>
      <ul id="todo-list">
        <li class="list todo-list-item">
          <input class="input input-checkbox" type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input class="input input-txt" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg" alt="Delete item button">
          </button>
        </li>
        <li class="list edit-mode">
          <input class="input input-checkbox" type="input checkbox">
          <label class="task-label">Go Shopping</label>
          <input class="input input-txt" type="text" value="Go Shopping">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg" alt="Delete item button">
          </button>
        </li>
      </ul>
      <h3 class="header3">Completed</h3>
      <ul id="completed-tasks">
        <li class="list completed-task-item">
          <input class="input input-checkbox" type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input class="input input-txt" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg" alt="Delete item button">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
